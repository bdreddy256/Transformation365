<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Calculator with Regional Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        input, button, select { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ddd; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; padding: 10px; background-color: #f0f0f0; border-radius: 5px; }
        #map { height: 500px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Distance Calculator with Regional Search</h1>
    <input type="text" id="search" placeholder="Search for a city, town, or village">
    <input type="text" id="placeSearch" placeholder="Search for a place within the selected region" disabled>
    <select id="placesDropdown" disabled></select>
    <input type="number" id="lat1" placeholder="Latitude 1">
    <input type="number" id="lon1" placeholder="Longitude 1">
    <input type="number" id="lat2" placeholder="Latitude 2">
    <input type="number" id="lon2" placeholder="Longitude 2">
    <button onclick="calculateDistance()">Calculate Distance</button>
    <div id="result" class="result"></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        function toRadians(degrees) {
            return degrees * (Math.PI / 180);
        }

        function calculateDistance() {
            const lat1 = parseFloat(document.getElementById('lat1').value);
            const lon1 = parseFloat(document.getElementById('lon1').value);
            const lat2 = parseFloat(document.getElementById('lat2').value);
            const lon2 = parseFloat(document.getElementById('lon2').value);

            if (isNaN(lat1) || isNaN(lon1) || isNaN(lat2) || isNaN(lon2)) {
                alert('Please enter valid latitude and longitude values.');
                return;
            }

            const R = 6371; // Radius of the Earth in km
            const φ1 = toRadians(lat1);
            const φ2 = toRadians(lat2);
            const Δφ = toRadians(lat2 - lat1);
            const Δλ = toRadians(lon2 - lon1);

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c;

            document.getElementById('result').innerHTML =
                'Distance: ' + distance.toFixed(2) + ' km';
        }

        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        let markers = [];

        map.on('click', function(e) {
            if (markers.length >= 2) {
                markers.forEach(marker => map.removeLayer(marker));
                markers = [];
            }

            const { lat, lng } = e.latlng;
            const marker = L.marker([lat, lng]).addTo(map);
            markers.push(marker);

            if (markers.length === 1) {
                document.getElementById('lat1').value = lat.toFixed(6);
                document.getElementById('lon1').value = lng.toFixed(6);
            } else if (markers.length === 2) {
                document.getElementById('lat2').value = lat.toFixed(6);
                document.getElementById('lon2').value = lng.toFixed(6);
            }
        });

        document.getElementById('search').addEventListener('change', function() {
            const query = this.value;
            if (query) {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            const { lat, lon } = data[0];
                            map.setView([lat, lon], 10);
                            document.getElementById('placeSearch').disabled = false;
                        } else {
                            alert('Location not found');
                        }
                    })
                    .catch(() => alert('Error searching location'));
            }
        });

        document.getElementById('placeSearch').addEventListener('change', function() {
            const placeQuery = this.value;
            const region = document.getElementById('search').value;
            if (placeQuery) {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(placeQuery)}&bounded=1`)
                    .then(response => response.json())
                    .then(data => {
                        const dropdown = document.getElementById('placesDropdown');
                        dropdown.innerHTML = '<option>Select a place</option>';
                        data.forEach(place => {
                            dropdown.innerHTML += `<option value="${place.lat},${place.lon}">${place.display_name}</option>`;
                        });
                        dropdown.disabled = false;
                    })
                    .catch(() => alert('Error searching place in region'));
            }
        });

        document.getElementById('placesDropdown').addEventListener('change', function() {
            const [lat, lon] = this.value.split(',');
            if (lat && lon) {
                map.setView([lat, lon], 14);
                L.marker([lat, lon]).addTo(map);
            }
        });
    </script>
</body>
</html>
