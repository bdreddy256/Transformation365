<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #444;
    }

    .todo-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    input, button {
      padding: 12px;
      margin: 5px 0;
      width: calc(100% - 26px);
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #28a745;
      color: #ffffff;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #218838;
    }

    .todo-list {
      margin-top: 20px;
    }

    .todo-item {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .edit-btn, .delete-btn {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      color: #fff;
      font-size: 14px;
    }

    .edit-btn {
      background-color: #ffc107;
    }

    .edit-btn:hover {
      background-color: #e0a800;
    }

    .delete-btn {
      background-color: #dc3545;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <h1>Todo App</h1>
  <div class="todo-container">
    <input type="text" id="todo-input" placeholder="Add a new todo..." />
    <button onclick="addTodo()">Add Todo</button>

    <div class="todo-list" id="todo-list"></div>
  </div>

  <!-- Firebase and Logic -->
  
  <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyCVViLvx3bHRWJwKMnVUZvE776g3v0BBmU",
    authDomain: "todo-bcab9.firebaseapp.com",
    projectId: "todo-bcab9",
    storageBucket: "todo-bcab9.firebasestorage.app",
    messagingSenderId: "170910719630",
    appId: "1:170910719630:web:5f001878e8ad647410b3df",
    measurementId: "G-XM43GED4G5"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);



    let editId = null;
    const todoInput = document.getElementById('todo-input');
    const todoList = document.getElementById('todo-list');

    // âž• ADD TODO
    async function addTodo() {
      const text = todoInput.value.trim();
      if (text) {
        if (editId) {
          // Update existing todo
          const docRef = doc(db, 'todos', editId);
          await updateDoc(docRef, { text });
          editId = null;
        } else {
          // Add new todo
          await addDoc(collection(db, 'todos'), { text });
        }
        todoInput.value = '';
        loadTodos();
      }
    }


    async function loadTodos() {
      todoList.innerHTML = '';
      const querySnapshot = await getDocs(collection(db, 'todos'));
      querySnapshot.forEach(doc => {
        const data = doc.data();
        const todoItem = document.createElement('div');
        todoItem.className = 'todo-item';

        todoItem.innerHTML = `
          <span>${data.text}</span>
          <div>
            <button class="edit-btn" onclick="editTodo('${doc.id}', '${data.text}')">Edit</button>
            <button class="delete-btn" onclick="deleteTodo('${doc.id}')">Delete</button>
          </div>
        `;

        todoList.appendChild(todoItem);
      });
    }


    async function editTodo(id, text) {
      todoInput.value = text;
      editId = id;
    }


    async function deleteTodo(id) {
      await deleteDoc(doc(db, 'todos', id));
      loadTodos();
    }

    // Load todos on page load
    loadTodos();

  </script>
</body>
</html>
