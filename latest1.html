<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Stock Prices - Robinhood Style</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 700px;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        .stock-table {
            width: 100%;
            border-collapse: collapse;
            background: #1c2526;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .stock-table th, .stock-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #2f3839;
        }
        .stock-table th {
            background: #252f30;
            font-size: 14px;
            font-weight: 500;
            color: #a0a0a0;
            text-transform: uppercase;
        }
        .stock-table td {
            font-size: 16px;
        }
        .stock-symbol {
            font-weight: 600;
            color: #fff;
        }
        .stock-price {
            font-weight: 500;
            color: #21ce99;
        }
        .refresh-btn {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 12px;
            background: #21ce99;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .refresh-btn:hover {
            background: #1ab07a;
        }
        .last-updated {
            text-align: center;
            font-size: 12px;
            color: #a0a0a0;
            margin-top: 10px;
        }
        .error-message {
            text-align: center;
            font-size: 14px;
            color: #ff4d4d;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Prices</h1>
        <div class="error-message" id="errorMessage"></div>
        <table class="stock-table" id="stockTable">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="stockBody"></tbody>
        </table>
        <button class="refresh-btn" onclick="fetchStockPrices()">Refresh Now</button>
        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        const stockSymbols = [
            'AAPL', 'MSFT', 'NVDA', 'AMZN', 'GOOGL',
            'BRK-B', 'SPY', 'QQQ', 'QQQ'
        ];

        const stockBody = document.getElementById('stockBody');
        const lastUpdated = document.getElementById('lastUpdated');
        const errorMessage = document.getElementById('errorMessage');

        async function fetchStockPrices() {
            stockBody.innerHTML = ''; // Clear table
            errorMessage.textContent = ''; // Clear errors

            for (const symbol of stockSymbols) {
                try {
                    const response = await fetch(
                        `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?interval=1m`,
                        { method: 'GET', mode: 'cors' }
                    );
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const data = await response.json();

                    if (data.chart && data.chart.result && data.chart.result[0]) {
                        const price = data.chart.result[0].meta.regularMarketPrice;
                        const formattedPrice = price.toFixed(2);

                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="stock-symbol">${symbol}</td>
                            <td class="stock-price">$${formattedPrice}</td>
                        `;
                        stockBody.appendChild(row);
                    } else {
                        throw new Error('Invalid data structure');
                    }
                } catch (error) {
                    console.error(`Error fetching ${symbol}:`, error.message);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="stock-symbol">${symbol}</td>
                        <td class="stock-price">N/A</td>
                    `;
                    stockBody.appendChild(row);
                    errorMessage.textContent = 'Some prices failed to load. Check console for details.';
                }
            }

            const now = new Date().toLocaleTimeString();
            lastUpdated.textContent = `Last updated: ${now}`;
        }

        // Initial load
        fetchStockPrices();
    </script>
</body>
</html>
